<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakket Barcode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Retourpakket aanmelden</h1>
        <form id="pakketForm">
            <input type="text" id="pakketNaam" placeholder="Naam pakket" required><br>
            <input type="text" id="barcodeInput" placeholder="Pakketcode" required><br>
            <button type="submit">Toevoegen</button>
        </form>
        <canvas id="barcode"></canvas>
        <div id="pakketLijst"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
